<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Carpinter√≠a T√©cnica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ----------- ESTILOS BASE ----------- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f0e1;
      color: #3e2f1c;
    }

    /* ----------- HEADER Y MEN√ö ----------- */
    header {
      background: #a0522d;
      color: #fff8f0;
      text-align: center;
      padding: 20px 20px 10px;
      position: relative;
    }

    header h1 {
      margin: 10px 0;
      font-size: 2rem;
    }

    header p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      background-color: #fff4e6;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      color: #3e2f1c;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #ff8c42;
      color: #fff;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ----------- SECCI√ìN CONTACTO ----------- */
    .contacto {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    form {
      background-color: #fff4e6;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #d2b48c;
      font-size: 1em;
      box-sizing: border-box;
    }

    form button {
      width: 100%;
      padding: 14px;
      background-color: #ff8c42;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #d96f27;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .mapa {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .mapa h3 {
      margin-bottom: 20px;
      color: #a0522d;
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #a0522d;
      color: #fff8f0;
      margin-top: 40px;
    }

    /* ----------- RESPONSIVE (CELULAR) ----------- */
    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background: #a0522d;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        color: white;
        padding: 12px;
        border-top: 1px solid rgba(255,255,255,0.2);
        width: 100%;
        text-align: center;
      }

      header h1 {
        font-size: 1.8em;
      }

      .contacto {
        padding: 20px;
      }

      form {
        padding: 25px 20px;
      }

      iframe {
        height: 250px;
      }

      footer {
        font-size: 0.9em;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Carpinter√≠a T√©cnica</h1>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-links" id="nav-links">
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Cat√°logo</a>
      <a href="login.html">Login</a>
      <a href="registro.html">Registro</a>
      <a href="contacto.html">Contacto</a>
      <a href="qr.html">QR</a>
    </nav>
  </header>

  <section class="contacto">
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre completo">

      <label for="email">Correo:</label>
      <input type="email" id="email" placeholder="ejemplo@mail.com">

      <label for="telefono">Tel√©fono:</label>
      <input type="tel" id="telefono" placeholder="+54 9 11 1234 5678">

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" placeholder="Motivo del mensaje">

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" rows="5" placeholder="Escribe tu consulta aqu√≠..."></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="mapa">
      <h3>üìç Nuestra ubicaci√≥n</h3>
      <iframe src="https://maps.google.com/maps?q=Buenos%20Aires&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
    </div>
  </section>

  <footer>
    <p id="copyright"></p>
  </footer>

  <script>
    // Men√∫ responsive
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });

    // A√±o autom√°tico en el footer
    const year = new Date().getFullYear();
    document.getElementById("copyright").textContent = `¬© Carpinter√≠a ${year}`;
  </script>

</body>
</html>
