<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Carpintería Técnica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f0e1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #a0522d;
      color: white;
      text-align: center;
      padding: 25px 10px;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      color: #a0522d;
      margin-bottom: 30px;
      font-size: 2.3rem;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 320px;
    }

    .botones a {
      text-decoration: none;
      text-align: center;
      background-color: #ff8c42;
      color: white;
      padding: 14px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .botones a:hover {
      background-color: #d96f27;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    footer {
      text-align: center;
      background: #fff4e6;
      padding: 15px;
      font-size: 0.9rem;
      color: #3e2f1c;
    }
  </style>
</head>
<body>

  <header>
    <h2>Carpintería Técnica</h2>
  </header>

  <main>
    <h1>Bienvenido</h1>
    <div class="botones">
      <a href="catalogo.html">Acceder como Invitado</a>
      <a href="login.html">Iniciar Sesión</a>
      <a href="registro.html">Registrarse</a>
      <a href="qr.html">QR</a>
    </div>
  </main>

  <footer>
    <p id="copyright"></p>
  </footer>

  <script>
    const year = new Date().getFullYear();
    document.getElementById("copyright").textContent = `© Carpintería ${year}`;
  </script>
</body>
</html>
